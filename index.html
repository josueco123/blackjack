<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header class="titulo">Blackjack</header>

    <div class="row mt-2">
        <div class="col text-center">
            <button id="btnNuevoJuego" class="btn btn-danger">Nuevo Juego</button>
            <button id="btnPedirCarta" class="btn btn-primary" disabled="disabled">Pedir Cartas</button>
            <button id="btnDeterner" class="btn btn-primary" disabled="disabled">Detener</button>
        </div>
    </div>

    <div class="row container">
        <div class="col">
            <h1> Jugador 1: <small>0</small></h1>
            <div id="jugador-cartas" class="divCartas">                
            </div>
        </div>
    </div>

    <div class="row container mt-3">
        <div class="col">
            <h1> Computador: <small>0</small></h1>
            <div id="computador-cartas" class="divCartas">               
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/underscore@1.12.1/underscore-min.js"></script>
    <script src="assets/js/juego.js"></script>
</body>

</html>
